<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width:400px;
        height:400px;
        background-color: orange;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <button class="fadein">fadein</button>
    <button class="fadeout">fadeout</button>
    <button class="fadetoggle">fadetoggle</button>
    <button class="slidedown">slidedown</button>
    <button class="slideup">slideup</button>
    <button class="slidetoggle">slidetoggle</button>
    <button class="animate">animate</button>

    <script src="jquery-3.3.1.js"></script>
    <script>
    $(".fadein").on("click",function(){
        $(".box").fadeIn();
    })
    $(".fadeout").on("click",function(){
        $(".box").fadeOut();
    })
    $(".fadetoggle").on("click",function(){
        $(".box").fadeToggle();
    })
    $(".slidedown").on("click",function(){
        $(".box").slideDown(3000);
    })
    $(".slideup").on("click",function(){
      $(".box").slideUp("fast");
    })
    $(".slidetoggle").on("click",function(){
        $(".box").stop(false,false);
        $(".box").slideToggle();
    })
    $("animate").on("click",function(){
        $(".box").delay(1000).animate({
            width:600,
            height:600
        },1000,"easeInOutElastic",function(){
            console.log("done");
        });
    })
    </script>
</body>
</html>
