<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        width:400px;
        border: 1px solid #778899;
        border-collapse: collapse;
    }
    table td,th{
        width:50%;
        border:1px solid #778899;
        height:30px;
    }
    .th{
        background-color: #aabbcc;
    }


    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">鼠标点击表格就可以编辑</th>
        </tr>
        <tr class="th">
            <th>学号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="name">张三</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">李四</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="name">王五</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="name">赵六</td>
        </tr>
    </table>

    <script src="jquery-3.3.1.js"></script>
    <script>
    $(".name").on("click",function(){
        if($(this).children("input").length==0){
            var inObj=$("<input type='text' />");
            inObj.val(this.innerText);
            $(this).empty();
            $(this).append(inObj);
            inObj.focus();
        }
    })
    $(".name").on("focusout",function(){
        var child=$(this).children("input");
        $(this).text(child.val());
    })
    $(".name").on("keyup",function(e){
        if(e.which==13)
        $(this).trigger("focusout");
    })
    </script>    
</body>
</html>
